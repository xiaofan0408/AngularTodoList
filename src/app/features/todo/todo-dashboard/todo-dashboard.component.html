<section class="todoapp">
  <app-todo-list-header
    (add)="addTodo($event)"
  ></app-todo-list-header>
  <app-todo-list
    [todos]="todos"
    (toggleComplete)="onToggleTodoComplete($event)"
    (remove)="onRemoveTodo($event)"
    (updateTodoVal)="updateTodoVal($event)"
  ></app-todo-list>
  <app-todo-list-footer
    [todos]="todos" (onclearCompleted) = "clearCompleted()"
  ></app-todo-list-footer>
</section>
